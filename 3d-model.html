<!DOCTYPE html>
<html>
<head>
<script>
var isMobile = {
        Android: function() {
            return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function() {
            return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function() {
            return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function() {
            return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function() {
            return navigator.userAgent.match(/IEMobile/i);
        },
        any: function() {
            return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
        }

    };

if ( isMobile.Android() ) {
        document.location.href = "http://storage.googleapis.com/weatherstationiotdaiviet.appspot.com/3D_FILE/HEKIEM.glb";
    }
else if(isMobile.iOS())
{
document.location.href="http://storage.googleapis.com/weatherstationiotdaiviet.appspot.com/3D_FILE/HEKIEM.usdz";
}
</script>
</head>

</html>
